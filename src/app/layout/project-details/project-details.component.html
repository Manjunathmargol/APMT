

<div class="container-fluid mt-5"  *ngFor="let project of projects;" >
    <div class="row">
        <div class="col-md-5"    >
            <div class="carousel slide" data-ride="carousel" id="carousel-1">
                <div class="carousel-inner" role="listbox">
                    <!-- <iframe width="600" height="400" src="https://www.youtube.com/embed/y77gwj9TH2g">
                    </iframe> -->
                    <embed type="video/webm" src= "https://www.youtube.com/embed/y77gwj9TH2g"   width="600" height="400"> </div>
                </div>
         </div>

        <div class="col-md-7"       >
            <h2>{{project.name}}</h2>
            <div class="price"><span class="mr-2"><i class="fa fa-rupee text-success"></i>&nbsp;{{project.price}}</span></div><br>
            <div class="d-flex flex-row">
                <!-- <div class="icons mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-half-o"></i><i class="fa fa-star-o"></i></div><span>1200 ratings &amp; 564 reviews</span> -->
            </div>
            <div><span class="ml-1 font-weight-bold">Description:</span><span class="ml-1">{{project.description}} <br></span></div><br>
            <div ><span class="ml-1 font-weight-bold">Technology:</span><span class="ml-1">{{project.technology}}<br></span></div><br>
            <div ><span class="ml-1 font-weight-bold">Modules:</span><span class="ml-1">{{project.modules}}<br></span></div><br>
            <div><span class="ml-1 font-weight-bold">Synopsis :</span><span class="ml-1"><button class="btn btn-outline-success" type="button">Download Document<i class="fa fa-download" aria-hidden="true"></i></button><br></span></div><br>
             <div class="mt-3"><button   class="btn btn-dark mr-2" type="button">ADD TO CART</button> <button class="btn btn-success" type="button">BUY NOW</button></div>
        </div>
    </div>
</div>
<br><br><br><br>
