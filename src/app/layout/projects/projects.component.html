<section class="wrapper">
    <div class="container-fostrap">
        <div>

            <h1 class="heading">
                Academic projects 
            </h1>
        </div>

        <div class="content" >
            <div class="container">
                <div class="row" >
                    <div class="col-xs-12 col-sm-3" *ngFor="let project of projects;" >
                        <div class="card"  >
                            <a class="img-card" >
                            <img src={{project.imageUrl}} />
                          </a>
                            <div class="card-content">
                                <h4 class="card-title">
                                    <a href="http://www.fostrap.com/2016/03/bootstrap-3-carousel-fade-effect.html"> {{project.name}}
                                  </a>
                                </h4>
                                <p class="" >
                                   <!-- {{project.description}} routerLink="/project-details" -->
                                </p>
                            </div>
                            <div class="card-read-more">
                                <button  (click)="getProject(project)" class="btn btn-link btn-block">
                                    View More
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  
  <!-- <app-project-details [childMessage]="parentMessage"></app-project-details> -->

        
    </div>
</section>
