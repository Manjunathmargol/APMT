<div class="container">
    <div class="row">
      <div class="col-sm-offset-2 col-sm-8">
        <h2>Upload details</h2>
        <div class="cust-form">
      
          <form [formGroup]="projectsForm">

            <div class="form-group">
                <label>Title</label>
                <input class="form-control"    formControlName="name"  rows="1" placeholder="Title...">
                
              </div>
              <div class="form-group">
                <label>Description</label>
                <textarea class="form-control"    formControlName="Description"  rows="2" placeholder="Description..."></textarea>
              </div>
              <div class="form-group">
                <label>Upload image Url</label>
                <input class="form-control"    formControlName="imageUrl"  rows="2" placeholder=" Paste image URL">
              </div>

              <div class="form-group">
                <label>Upload Video Url</label>
                <input class="form-control"    formControlName="vedioUrl"  rows="1" placeholder=" Paste video URL">
                
              </div>

              <div class="form-group">
                <label>Upload Synopsis</label>
                <label class="file">
                  <input type="file" class="form-control"  formControlName="synopsis"  rows="1">
                  <span class="file-custom"></span>
                </label>
              </div>

            <div class="form-group">
                <label>Price</label>
                <input class="form-control" formControlName="price" rows="1" placeholder="Enter the Price in Rupee">
              </div>
              
            <div class="form-group">
                <label>Modules</label>
                <input class="form-control" formControlName="modules" rows="1" placeholder="...">
              </div>
              
            <div class="form-group">
                <label>Technology Used</label>
                <input class="form-control" formControlName="technology" rows="1" placeholder="...">
              </div>

            
            <button type="submit" (click)="add()" class="btn btn-black">Submit</button>
