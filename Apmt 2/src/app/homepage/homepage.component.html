<section class="wrapper">
    <div class="container-fostrap">
        <div>

            <h1 class="heading">
                Academic projects 
            </h1>
        </div>

        <div class="content" >
            <div class="container">
                <div class="row" >
                    <div class="col-xs-12 col-sm-3"   *ngFor="let project of projects.slice(0,4);" >
                        <div class="card"  >
                            <a class="img-card" href="http://www.fostrap.com/2016/03/bootstrap-3-carousel-fade-effect.html">
                            <img src= {{project.imageUrl}}
                             />
                          </a>
                            <div class="card-content">
                                <h4 class="card-title">
                                    <a href="http://www.fostrap.com/2016/03/bootstrap-3-carousel-fade-effect.html"> {{project.name}}
                                  </a>
                                </h4>
                                <!-- <p class="" >
                                   {{project.description}}
                                </p> -->
                            </div>
                            <div class="card-read-more">
                                <a routerLink="/project-details" class="btn btn-link btn-block">
                                    View More
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
</section>
<a routerLink="/projects"  routerLinkActive="active" class="btn btn-secondary" role="button" aria-pressed="true" style="float: right; margin-right: 65px;">View all</a>
